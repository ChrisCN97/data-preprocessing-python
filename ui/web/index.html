<html>
<head>
    <title>DPTools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .content-center {
            text-align: center;
        }
        .special-button {
            z-index: 1000;
            box-shadow: 0px 0px 3px black;
            background-color: rgba(100, 120, 240, 0.8);
            position: fixed;
            right: 10px;
        }
        .special-button:nth-of-type(1) {
            bottom: 50px;
        }
        .special-button:nth-of-type(2) {
            bottom: 8px;
        }
    </style>
</head>
<body>

<div class="jumbotron"  style="background-image: url(backimg.jpg); color: white; box-shadow: 0px 0px 5px black;">
    <div class="container">
        <h2>欢迎使用Python数据预处理工具!</h2>
        <p>support by: 
            <span class="label label-primary">张晋豪</span>
            <span class="label label-primary">李经纬</span>
            <span class="label label-primary">崔楠</span>
            <span class="label label-primary">李宇</span>
            <span class="label label-primary">刘润扬</span>
            <span class="label label-primary">蒲治北</span>
        </p>
    </div>
</div>

<div class="container">
    <button class="btn btn-default special-button" type="button">open</button>
    <button class="btn btn-default special-button" type="button">save</button>

    <div class="panel panel-default">
        <div class="panel-body">
            显示文件预览信息 & 数据可视化图表
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container">

                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6 dropdown content-center">
                        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                            <h6>选择属性名</h6>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"></ul>
                    </div>
                    
                    <div class="col-md-6 col-sm-6 col-xs-6 dropdown content-center">
                        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                            <h6>属性类型</h6>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"></ul>
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <h4>空缺值处理</h4>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">均值</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">均值-方差</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">正态随机</button>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <h4>噪声处理</h4>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">平均值</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">边界值</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">中值</button>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <h4>数据规范化</h4>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">min-max</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">z-score</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">小数标定</button>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <h4>数据可视化</h4>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">条形图</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">折线图</button>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 dropdown content-center">
                        <button type="button" class="btn btn-info">饼图</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
